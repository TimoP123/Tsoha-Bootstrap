{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa resepti√§</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/resepti/{{attributes.id}}/edit">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
      <label>Valmistusohje</label>
      <textarea name="ohje" class="form-control">{{attributes.ohje}}</textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-default">Tallenna muutokset</button>
      <a href="http://tpudas.users.cs.helsinki.fi/reseptit/resepti" class="btn btn-primary">Palaa reseptilistaukseen</a>
    </div>
  </form>
  
  
{% endblock %}
