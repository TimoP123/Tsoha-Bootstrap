{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi resepti</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/resepti">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
      <label>Valmistusohje</label>
      <textarea name="ohje" class="form-control">{{attributes.ohje}}</textarea>
    </div>

    <div class="form-group" id="tagFields">
      <label>Tagit</label>
    </div>

    <button type="button" class="btn btn-default btn-sm" id="addTagField">Uusi tagikenttä</button>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
