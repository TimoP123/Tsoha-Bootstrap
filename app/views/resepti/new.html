{% extends "base.html" %}
{% block content %}
  <h1>Lis채채 uusi resepti</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/resepti">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group" id="aineFields">
      <label>Valmistusaineet</label>
    </div>

    <div class="add">
      <button type="button" class="btn btn-default btn-sm" id="addAineField">Uusi valmistusaine</button>
    </div>

    <div class="form-group">
      <label>Valmistusohje</label>
      <textarea name="ohje" class="form-control">{{attributes.ohje}}</textarea>
    </div>

    <div class="form-group" id="tagFields">
      <label>Tagit</label>
    </div>

    <div class="add">
      <button type="button" class="btn btn-default btn-sm" id="addTagField">Uusi tag</button>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
  </form>
{% endblock %}
