{% extends "base.html" %}
{% block content %}

	{% if message %}
		<div class="alert alert-success">
			{{message}}
		</div>
	{% endif %}
  
  <h1>Reseptit</h1>

  <p>
    <a href="{{base_path}}/resepti/new" class="btn btn-success">Lisää resepti</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Tekijä</th>
		<th></th>
      </tr>
    </thead>

    <tbody>
      {% for resepti in reseptit %}
        <tr>
          <td><a href="{{base_path}}/resepti/{{resepti.id}}">{{resepti.nimi}}</td>
		  <td>{{resepti.tekija}}</td>
          <td><a class="btn btn-default btn-sm" href="{{base_path}}/resepti/{{resepti.id}}/edit">Muokkaa</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
