{% macro destroy_button(action, text) %}
  <form method="post" action="{{action}}" style="display: inline-block;" class="destroy-form" data-confirm="Oletko varma, että haluat poistaa reseptin?">
    <button type="submit" class="btn btn-danger btn-sm">{{text|default('Poista')}}</button>
  </form>
{% endmacro %}

{% macro edit_button(action, text) %}
  <form method="get" action="{{action}}" style="display: inline-block;">
    <button type="submit" class="btn btn-default btn-sm">{{text|default('Muokkaa')}}</button>
  </form>
{% endmacro %}

{% macro destroy_user(action, text) %}
  <form method="post" action="{{action}}" style="display: inline-block;" class="destroy-form" data-confirm="Oletko varma, että haluat poistaa käyttäjän? Huomaathan, että myös käyttäjän mahdollisesti luomat reseptit poistetaan samalla.">
    <button type="submit" class="btn btn-danger btn-sm">{{text|default('Poista')}}</button>
  </form>
{% endmacro %}

{% macro edit_user(action, text) %}
  <form method="get" action="{{action}}" style="display: inline-block;">
    <button type="submit" class="btn btn-default btn-sm">{{text|default('Muokkaa')}}</button>
  </form>
{% endmacro %}
