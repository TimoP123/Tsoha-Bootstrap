{% extends "base.html" %}
{% block content %}
  <h1>Rekisteröidy reseptitietokannan käyttäjäksi</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" class="user_form" action="{{base_path}}/kayttaja">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" name="email" class="form-control" value="{{attributes.email}}">
    </div>

	<div class="form-group">
      <label>Salasana</label>
      <input type="password" name="salasana" id="salasana" class="form-control">
    </div>
	
	<div class="form-group">
      <label>Salasana uudestaan</label>
      <input type="password" name="salasana2" id="salasana2" class="form-control">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lähetä</button>
    </div>
  </form>
{% endblock %}
